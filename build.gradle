plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'de.thm.mnd.wk1208'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

application {
    mainClassName = 'Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = '11.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}